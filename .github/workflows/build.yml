# Nome do fluxo de trabalho
name: Build e Release Multiplataforma (Não Assinado)

# Gatilhos para iniciar o workflow
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build e Release
    permissions:
      contents: write
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout do Código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js com cache
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Instala as dependências
      - name: Instalar Dependências
        run: npm ci

      # 4. Compila o aplicativo e publica no GitHub Releases
      - name: Compilar e Publicar
        env:
          # O token do GitHub continua sendo necessário para criar o release
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash # <--- CORREÇÃO APLICADA AQUI
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            npm run dist:mac
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            npm run dist:win
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            npm run dist:linux
          fi

      # 5. Faz o upload dos instaladores como Artefatos
      - name: Upload dos Artefatos do Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/